<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 字符串拼接
        var num = 1;
        var str = num.toString();
        console.log(str); //黑色是字符串
        console.log(typeof str);

        console.log(String(num)); //黑色是字符串
        console.log(num + '我是小吴');
    </script>
</body>
